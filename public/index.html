<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Registration</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<body>

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form method="POST" action="/register" role="form" id="myForm">
                    <div class="form-group">
                        <h2>Registration</h2>
                    </div>
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input id="name" type="text" name="name" maxlength="50" class="form-control" data-validation="required" data-validation-length="min4" data-validation-help="Please fill the Name" data-validation-error-msg="Enter Your Name">
                        <span><%= message %></span>
                    </div>
                    <div class="form-group">
                        <label for="signupName">Email</label>
                        <input id="name" type="email" name="email" maxlength="50" class="form-control" data-validation="email">
                        <span><%= message %></span>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Date of Birth</label>
                        <input id="signupEmail" name="date" type="date" maxlength="50" class="form-control" data-validation="date" data-validation-error-msg="Select Date">
                    </div>
                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label for="Training">Sex</label>
                        <!-- <div class="col-md-4">  -->
                        <label class="radio-inline" for="Training-0">
                        <input type="radio" name="sex" id="Training-0" value="m" data-validation="required" data-validation-error-msg="Select Sex">
                        Male </label> 
                        <label class="radio-inline" for="Training-1">
                        <input type="radio" name="sex" id="Training-1" value="f" data-validation="required" data-validation-error-msg="Select Sex">
                        Female </label>
                        <!-- </div> -->
                    </div>
                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label>Hobbies</label>
                        <!-- <div class="col-md-4"> -->
                            <div class="checkbox">
                                <label for="checkbox1">
                                <input type="checkbox" data-validation="checkbox_group" id="checkbox1" name="hobbies" value="books" data-validation-qty="min1" data-validation-error-msg="Select atleast 1" >
                                Books
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox2">
                                <input type="checkbox" data-validation="checkbox_group" id="checkbox2" name="hobbies" value="games"  >
                                Games
                                </label>
                            </div>                                    
                        <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="gender">Country</label>
                        <select name="country" id="country" class="form-control" data-validation="required" data-validation-error-msg="Select a Country">
                            <option value="" disable selected>Select a Country</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Australia</option>
                        </select>
                        <span id="error_gender" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="Submit" class="btn btn-info btn-block">Register</button>
                    </div>                            
                    <!-- <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                        <hr>
                        <p></p>Already have an account? <a href="#">Sign in</a></p> -->
                </form>
            </div>
        </div>
    </div>
    
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
